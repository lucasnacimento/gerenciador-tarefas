<mat-card>
  <div class="grid grid-cols-4 gap-8">

    <div class="col-start-1 col-end-3 text-2xl">{{ tarefa.titulo }}</div>

    <div class="flex justify-end col-end-5 text-end"
      *ngIf="tarefa.prioridade.toString() === 'BAIXA'">
      <img class="w-10 h-10" src="../../assets/img/lowest.svg" alt="">
    </div>

    <div class="flex justify-end col-end-5 text-end"
      *ngIf="tarefa.prioridade.toString() === 'MEDIA'">
      <img class="w-10 h-10" src="../../assets/img/medium.svg" alt="">
    </div>

    <div class="flex justify-end col-end-5 text-end"
      *ngIf="tarefa.prioridade.toString() === 'ALTA'">
      <img class="w-10 h-10" src="../../assets/img/highest.svg" alt="">
    </div>

    <div class="col-span-full overflow-y-auto h-40">{{ tarefa.descricao }}</div>

    <button [ngClass]="{'bg-[#2cda57]': isConcluido(), 'bg-[#f54e49]': !isConcluido()}" class="flex justify-center items-center rounded-md p-1 col-start-3 col-end-5 text-end text-xl"
      (click)="onConcluirTarefa()"
      [disabled]="isConcluido()">
        {{tarefa.status}}
        <mat-icon *ngIf="!isConcluido()" class="px-0.5">info</mat-icon>
        <mat-icon *ngIf="isConcluido()" class="px-0.5">check_circle</mat-icon>
    </button>

  </div>

</mat-card>
